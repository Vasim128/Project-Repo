<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p type="tel" class="unique" id="result"></p>
            <b id="final-result"></b>
        </div>
        <div class="buttons">
            <button class="box" id="ac" >ac</button>
            <button class="box" id="%" >%</button>
            <button class="box" id="X" >X</button>
            <button class="box" id="/" >/</button>
            <button class="box" id="7">7</button>
            <button class="box" id="8">8</button>
            <button class="box" id="9">9</button>
            <button class="box" id="*" >*</button>
            <button class="box" id="4">4</button>
            <button class="box" id="5">5</button>
            <button class="box" id="6">6</button>
            <button class="box" id="-">-</button>
            <button class="box" id="1">1</button>
            <button class="box" id="2">2</button>
            <button class="box" id="3">3</button>
            <button class="box" id="+" >+</button>
            <button class="box" id="00">00</button>
            <button class="box" id="0">0</button>
            <button class="box" id=".">.</button>
            <button class="box" id="=">=</button>
        </div>
        </div>
    <script src="calculator.js"></script>
</body>
</html>
